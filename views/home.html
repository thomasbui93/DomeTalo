<h1 class="text-center">Design Your Home</h1>
<h3 class="text-center">Choose a Model</h3>
<div class="container">
    <div class="row">
        <div class="col-md-3 col-md-offset-1" ng-click="setModel('alpha')">
            <img src="images/model1.jpg" class="model-image"/>
            <p>Alpha Model</p>
        </div>
        <div class="col-md-3" ng-click="setModel('beta')">
            <img src="images/model2.jpg" class="model-image"/>
            <p>Beta Model</p>
        </div>
        <div class="col-md-3" ng-click="setModel('omega')">
            <img src="images/model3.jpg" class="model-image"/>
            <p>Omega Model</p>
        </div>
    </div>
</div>
